<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mt-3">
      <div class="mt-5">
        <h1 class="text-center pt-6">Find The Number (beetween 0 and 100):</h1>
      </div>
      <div class="container text-center mt-3">
        <input
          type="text"
          name="text"
          id="text"
          class="input-group-text mx-auto font-weight-bold"
        />
        <button id="btn" class="mt-3 btn btn-secondary btn-lg">
          <span class="spinner-border spinner-border-sm"></span> Check...
        </button>
      </div>
      <div>
        <h3 id="textarea" class="text-center p-4"></h3>
        <p id="test_num" class="text-center font-weight-bolder">
        
        </p>
      </div>
      <div class="col-4 wizard">
        <img src="./images/logo.png" class="img-responsive wizard"/>
      </div>
    </div>
    <script src="./myScript.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
